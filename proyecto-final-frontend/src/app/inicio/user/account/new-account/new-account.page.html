<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-button routerLink="../">
        <ion-icon size="large" slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Crear cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-content>
      <form [formGroup]="formAccount">
        <ion-item>
          <ion-label>Tipo de cuenta</ion-label>
          <ion-select formControlName="type" value="ahorros" interface="popover">
            <ion-select-option [value]="0">Ahorros</ion-select-option>
            <ion-select-option [value]="1">Corriente</ion-select-option>
          </ion-select>
        </ion-item>
      </form>
      <br>
      <ion-item>
        <ion-button slot="end" (click)="createAccount()" size="medium">
          <ion-label>Crear cuenta</ion-label>
        </ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
