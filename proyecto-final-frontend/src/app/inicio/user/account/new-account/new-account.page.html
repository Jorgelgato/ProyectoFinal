<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-button routerLink="../">
        <ion-icon size="large" slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Crear cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="ion-padding">
    <ion-card-content>
      <form [formGroup]="formAccount">        
        <div class="input-field">
          <i class="fas fa-address-card"></i>
          <ion-select formControlName="type" interface="popover" placeholder="Tipo de cuenta">
            <ion-select-option [value]="0">Ahorros</ion-select-option>
            <ion-select-option [value]="1">Corriente</ion-select-option>
          </ion-select>
        </div>
        <input (click)="createAccount()" type="submit" value="Crear cuenta" class="btn solid">
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
