<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-button routerLink="../">
        <ion-icon size="large" slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Crear usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="ion-padding">
    <ion-card-content>
      <form [formGroup]="formRegister">
        <div class="input-field">
          <i class="fas fa-address-card"></i>
          <ion-select formControlName="idType" interface="popover" placeholder="Tipo de identificación">
            <ion-select-option value="CC">CC</ion-select-option>
            <ion-select-option value="CE">CE</ion-select-option>
          </ion-select>
        </div>
        <div class="input-field">
          <i class="fas fa-address-card"></i>
          <input formControlName="idNumber" type="number" placeholder="Número de identificación">
        </div>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input formControlName="lastName" type="text" placeholder="Apellidos">
        </div>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input formControlName="firstName" type="text" placeholder="Nombres">
        </div>
        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input formControlName="email" type="email" type="text" placeholder="Correo electrónico">
        </div>
        <div class="input-field">
          <i class="fas fa-calendar"></i>
          <input formControlName="bornDate" type="date" placeholder="Fecha de nacimiento">
        </div>
        <input (click)="register()" type="submit" value="Registrar" class="btn solid">
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
