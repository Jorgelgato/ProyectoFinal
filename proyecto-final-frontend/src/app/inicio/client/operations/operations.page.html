<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Movimientos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-infinite-scroll>
      <ion-card *ngFor="let operation of operations" class="ion-activated">
        <ion-card-header>
          <!--<ion-card-subtitle> {{operation.number}}</ion-card-subtitle>
          <ion-card-title>Cuenta {{account.type}}</ion-card-title>-->
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label>{{operation.id}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>{{operation.idaccount}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>{{operation.operationType}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>{{operation.description}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>{{operation.amount}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>{{operation.credit}}</ion-label>
          </ion-item>
        </ion-card-content>
      </ion-card>
  </ion-infinite-scroll>
</ion-content>
